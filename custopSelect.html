<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>costop select</title>
  <style>
    *{box-sizing: border-box;}

    .selectBox{
      position: relative;
      width: 150px;
      height: 35px;
      background-color: lightcoral;
      cursor: pointer;
    }
    /*확장버튼(삼각형)*/
    .selectBox::after{
      position: absolute;
      content: "";
      top: 14px;
      right: 10px;
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-top-color: #fff;
    }
    /*선택 상자가 열려있을때 화살표가 위쪽을 가리킴*/
    .selectBox.active::after{
      border-color: transparent;
      border-bottom-color: #fff;
      top: 7px;
    }

    .selectBox .label{
      text-align: left;
      width: inherit;
      height: inherit;
      border: none;
      outline: none;
      background: transparent;
      text-indent: 15px;
      color: #fff;
      cursor: pointer;
    }

    .selectBox .optionList{
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 35px;
      left: 0;
      width: 100%;
      background-color: rgb(248, 151, 151);
      color: #fff;
      overflow: hidden;
      max-height: 0;
      transition: .2s ease-in;
    }


    .selectBox.active .optionList{
      max-height: 500px;
      overflow-y: auto; /*y축 스크롤바를 제공*/
    }

    .selectBox .optionItem{
      padding: 5px 15px;
      border-bottom: 1px dashed rgb(170,72,72);
    }
    .selectBox .optionItem:last-child{
      border-bottom: 0;
    }

    /*스크롤바으의 스타일 변경*/
    .selectBox .optionList::-webkit-scrollbar{
      width: 6px;
    }
    .selectBox .optionList::-webkit-scrollbar-track{
      background: transparent;
    }
    .selectBox .optionList::-webkit-scrollbar-thumb{
      background: #666;
      border-radius: 45px;
    }
    .selectBox .optionList::-webkit-scrollbar-thumb:hover{
      background: #444;
    }
  </style>
</head>
<body>
  <div class="selectBox">
    <button class="label">Select Car:</button>
    <ul class="optionList">
      <li class="optionItem">Audi</li>
      <li class="optionItem">BMW</li>
      <li class="optionItem">Ford</li>
      <li class="optionItem">Jaguar</li>
      <li class="optionItem">Ferrari</li>
      <li class="optionItem">Audi</li>
      <li class="optionItem">BMW</li>
      <li class="optionItem">Ford</li>
      <li class="optionItem">Jaguar</li>
      <li class="optionItem">Ferrari</li>
      <li class="optionItem">Audi</li>
      <li class="optionItem">BMW</li>
      <li class="optionItem">Ford</li>
      <li class="optionItem">Jaguar</li>
      <li class="optionItem">Ferrari</li>
    </ul>
  </div>
  <script>
    const label = document.querySelector(".label");
    const options = document.querySelectorAll(".optionItem");

    //라벨을 클릭시 옵션 목록이 열림/닫힘
    label.addEventListener("click", () => {
      label.parentNode.classList.toggle("active");
    })

    //옵션에 클릭 이벤트 생성
    options.forEach(option => option.addEventListener("click", () => {
      //섹렉트상자를 접어줍니다
      label.parentNode.classList.remove("active");
      //클릭한 옵션의 텍스트를 label의 텍스트로 적용
      label.textContent = option.textContent;
    }))
  </script>
</body>
</html>
