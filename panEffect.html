<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pan effect</title>
  <style>
    body{background-color: #033;}
    div{
      padding: 0;
      width: 800px;
      height: 300px;
      border: 1px solid #999;
      margin: auto;
      overflow: hidden;
    }
    img{
      position: relative;
      width: 1400px;
      height: 840px;
      top: 0; left: 0;
      transition: 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div><img src="img/bg_pan.jpg" alt=""></div>
  <script>
    const img = document.querySelector("img");
    //이미지의 넓이와 높이를 변수에 저장
    const imgw = img.width;
    const imgh = img.height;
    //console.log(imgw, imgh)

    function start(){//start함수 생성
      //800-imgw = -600(-600 ~ 0사이의 숫자가 랜덤으로 반환, Math.ceil로 소수점을 올림처리)
      let posx = Math.ceil(Math.random() * (800 - imgw));
      //300 - imgh = -540(-540 ~ 0사이의 숫자가 랜덤으로 반환)
      let posy = Math.ceil(Math.random() * (300 - imgh));

      img.style.left = posx + "px"; //이미지 요소의 left속성값을 posx값으로 변경
      img.style.top = posy + "px"; //이미지요소의 top속성값을 posy값으로 변경

      //딜레이 타임을 2~7초 사이로 랜덤으로 적용
      let delayTime = Math.ceil(Math.random() * 5000 + 2000)//최대값: 7000(두개를 더한 값), 최소값: 2000(더하기 뒤에 수)

      console.log(delayTime)
      setTimeout(start, delayTime); //delayTime변수에 담겨진 시간만큼 뒤에 start함수를 호출하여 위치이동을 계속 실행시킴
    }

    start(); //start함수 실행
  </script>
</body>
</html>
