<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break, continue</title>
  <script>
    //continue : 반복문의 코드 블록 실행을 횬 지점에서 중단하고 반복문의 증감식으로 실행 흐름을 이동시킨다, break문처럼 반복문을 탈출하지 않는다.

    //break : 반복문 탈출

    let i = 0;
    for(;;){//무한루프
      ++i; //i값을 1증가
      if(i % 2 === 1) continue; //i 가 홀수일때만 실행되지 않음
      console.log(i);
      if(i >= 20) break; //반복문 탈출

    }
  </script>
</head>
<body>
  
</body>
</html>
