<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 요소의 기본 동작 중단</title>
</head>
<body>
  <a href="https://google.com">구글로 이동</a>
  <script>
    document.querySelector("a").addEventListener("click", function(e){
      //a요소의 기본 동작(링크기능)을 중단한다.
      e.preventDefault();//a태그 링크기능 삭제(끊음)
    })
  </script>
</body>
</html>
