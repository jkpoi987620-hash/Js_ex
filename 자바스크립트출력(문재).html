<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 출력 연습</title>
</head>
<body>
  <button onclick="confirmDialogBox()">confirm 대화 상자</button>
  <p id="txt"></p>
  <script>
    alert("정서빈")
    function confirmDialogBox(){
      var str;
      if(confirm("확인이나 취소를 눌러주세요!") == true){
        str = "당신은 확인을 눌렀습니다!";
      }else{str = "당신은 취소를 눌렀습니다!"}
      document.getElementById("txt").innerHTML = str;
    }
    console.log('자바스크립트 공부 중입니다')
  </script>
</body>
</html>
