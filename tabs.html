<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabs</title>
  <style>
    .tab_menu{
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      display: flex;
    }
    .tab_menu button{
      background-color: inherit;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 16px;
      padding: 14px 16px;
      transition: 0.3s;
    }
    .tab_menu button:hover{
      background-color: #ddd;
    }
    .tab_menu button.on{
      background-color: #ccc;
      font-weight: bold;
    }

    .tab_list>div{
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
      display: none;
    }
    .tab_list>div.on{
      display: block;
    }
  </style>
</head>
<body>
  <div class="tab">
    <div class="tab_menu">
      <button class="on">London</button>
      <button>Paris</button>
      <button>Seoul</button>
    </div>
    <div class="tab_list">
      <div id="london" class="on">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
      </div>
      <div id="paris">
        <h3>Paris</h3>
        <p>Paris is the capital city of France.</p>
      </div>
      <div id="seoul">
        <h3>Seoul</h3>
        <p>Seoul is the capital city of Korea.</p>
      </div>
    </div>
  </div>
  <script>
    //탭버튼과 탭리스트를 선택
    const tabMenu = document.querySelectorAll(".tab_menu button");
    const tabList = document.querySelectorAll(".tab_list > div");

    //모든 버튼을 순회하여 클릭이벤틑 생성(첫번쨰 인자로 순회중인 버튼요소, 두번째 인자로 버튼의 index를 전달)
    tabMenu.forEach((btn, idx) => btn.addEventListener("click", () => {
      tabMenu.forEach((el, i) => {
        //클릭한 버튼에는 온 클래스를 추가하고 클릭하지 않은 버튼에는 온 클래스를 제거
        el.classList.toggle("on", el === btn);
        //클릭한 버튼의 index와 해당 리스트의 순번이 같으면 on클래스를 추가하고 다르면 제거
        tabList[i].classList.toggle("on", i === idx)
      })
    }))
  </script>
</body>
</html>
